<ul class="cities">

  >
    <a [routerLink]="getCityUrl(city.id)">
      <span>{{city.name}}</span><br />
      <span>{{city.forecast.mainTemp | number:'.1-1'}} Â°C</span><br />
      <span>{{city.forecast.windSpeed}} m/s</span><br />
      <span>{{city.forecast.weatherDescription}}</span>
    </a>
  </li>
</ul>
