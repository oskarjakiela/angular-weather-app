<h2>Cities</h2>
<ul class="cities">
  <li
    *ngFor="let city of cities"
    [class.selected]="city === selectedCity"
    (click)="onSelect(city)"
  >
    <span>{{city.name}}</span>

    <app-city-detail
      *ngIf="city === selectedCity"
      [city]="selectedCity"
    ></app-city-detail>
  </li>
</ul>
